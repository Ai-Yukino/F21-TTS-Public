<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📝To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex">
      <ul>
        <li>Sleep</li>
        <li>Cook</li>
        <li>Make money</li>
      </ul>
      <form>
        <div>
          <label for="to-Do-Input"></label>
          <input type="text" id="to-Do-Item" />
        </div>
        <div>
          <input type="submit" id="submit" value="Add to-do item" />
        </div>
        <div>You can also hit enter after typing!</div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
